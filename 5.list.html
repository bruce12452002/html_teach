<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>list</title>
    <style>
        /*ul, ol {*/
        /*    list-style-type: none;*/
        /*}*/
    </style>
</head>
<body>
<!--    Ul > li-->
<!--    Ol > li-->
<!--    Dl > dt + dd (define list, define terms, define description)-->

    <ul>
        <li>aaa</li>
        <li>bbb</li>
        <li>ccc</li>
    </ul>

    <ol>
        <li>ddd</li>
        <li>eee</li>
        <li>fff</li>
    </ol>

    <dl>
        <dt>西遊記</dt>
        <dd>唐三藏</dd>
        <dd>孫悟空</dd>
        <dd>豬八戒</dd>

        <dt>三國志</dt>
        <dd>曹操</dd>
        <dd>劉備</dd>
        <dd>孫權</dd>
    </dl>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>文字粗斜底刪</title>
</head>
<body>
<!--    b i u s-->
<!--    strong em ins del 語意較強烈-->
    <b>我是粗體</b>
    <i>我是斜體</i>
    <u>我是底線</u>
    <s>我是刪除線</s>
    <hr>
    <strong>我是粗體</strong>
    <em>我是斜體</em>
    <ins>我是底線</ins>
    <del>我是刪除線</del>
</body>
</html>
